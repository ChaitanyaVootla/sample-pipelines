resources:
  - name: foo
    type: qhode/GitRepo
    configuration:
      resourceFoo: 1
  - name: secondres
    type: shippable/sampleResource
    syntaxVersion: latest
    configuration:
      resourceFoo: 1
  - name: gitrepores
    type: GitRepo
    configuration:
      path: ChaitanyaVootla/sample-pipelines
      gitProvider: gitResource
      branches:
        include: ^master$
  
pipelines:
  - name: sample_pipeline
    steps:
      - name: step0
        type: Bash
        configuration:
          inputResources:
            - name: gitrepores
        execution:
         onStart:
           - echo lol
      - name: step1
        type: shippable/sampleStep
        configuration:
          inputResources:
            - name: foo
            - name: secondres
            - name: gitrepores
          foo: lol
        execution:
          onStart:
            - get_resource_name --type GitRepo --operation IN
      - name: step2
        type: drydock/sampleStep
        configuration:
          inputSteps:
            - name: step1
          foo: test
        execution:
          onSuccess:
            - node common/common.js
